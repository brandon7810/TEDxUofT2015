<div class="row">
	<div class="small-12 columns">
		<div class="videoWrapper">
			<!-- Copy & Pasted from YouTube -->
			<iframe src="{{trustSrc(videoLinkPlaying)}}" frameborder="0" allowfullscreen></iframe>
		</div>
	</div>
</div>
	
<div class="row">
	<div class="small-10 columns displayVideoInfo">
		<h3>{{displayVideoInfo.speaker}}</h3>
		<h4>{{displayVideoInfo.title}}</h4>
		<h6>{{displayVideoInfo.description}}</h6>
	</div>
</div>	


<div class="row collapse">
	<div class="large-3 small-6 columns left text-center" ng-repeat="video in displayVideos">
		<div class="video_box" back-img="http://img.youtube.com/vi/{{video['id']}}/maxresdefault.jpg" 
		ng-click="playVideo(currentIndexFirstDisplayedVideo+$index)">
			<h3>{{video.speaker}}</h3>
			<h6>{{video.title}}</h6>
		</div>
	</div> 	

</div>
